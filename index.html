<body>
    <header>
        <h1>Agenda de tarefas</h1>
        <button type="submit">Nova tarefa</button>
    </header>
    <div class="container">
        <div id="novaTarefa">
            <label for="#">Indique qual tarefa deseja inserir:</label>
            <form>
                <input id="campoTarefa" type="text" placeholder="Escreva sua tarefa" required>
                <button id="adicionarTarefa" type="submit">Adicionar tarefa +</button>
                <button id="cancelar" type="reset">Cancelar</button>
            </form>
        </div>
            <h2 class="tar">Tarefas</h2>
            <ul id="listaDeAtividades">
            </ul>
        <footer>
            <h5>&copy; - MormaihoDev.</h5>
        </footer>
    </div>

</body>
